[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
lib_deps = 
    bblanchon/ArduinoJson@^6.19.4
    OOCSI = https://github.com/iddi/oocsi-esp/releases/download/v1.5.0/oocsi.zip
    amcewen/HTTPClient @ ^1.2
	WiFiClientSecure @ ^1.0